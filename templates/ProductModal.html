<div class="panel panel-primary" ng-if="productid" ng-repeat="item in productList | filter:{id:productid}">    <div class="panel-heading">{{getTranslation(category) }} - {{getTranslation(productid) }}</div>    <div class="panel-body">        <div class="well row">            <div class="col-md-6" id="enlarge" > <img ng-src="{{item.imagePath}}" class="md-avatar" alt="{{getTranslation(category) }} - {{getTranslation(productid) }}" style="width: 90%;position: relative;margin-Left: 5%;" onError="this.onerror=null;this.src='images/logo3.jpg';" />                        </div>            <div class="col-md-6">                <div class="well" >                    <p ng-repeat="item1 in item.desc" ng-if="language=='english'"> {{item1}} </p>                     <p ng-repeat="item1 in item.descHindi" ng-if="language=='hindi'" > {{item1}} </p>                      <p ng-repeat="item1 in item.descTelugu" ng-if="language=='telugu'"> {{item1}} </p>                </div>                <div class="well" >  <a href="#/ContactUs/Enquiry/{{category}}/{{productid}}" title="Click to view Details">{{getTranslation('enquirenow') }}</a> </div>                <div class="well row"  ng-if="item.products">                    <div class="well col-md-4" ng-repeat="product in item.products">                        <div class="panel panel-primary"  style="">                            <div class="panel-heading">{{getTranslation(product.id) }}</div>                            <div class="panel-body">                                <!--              <ul class="enlarge">                                                  <li><img ng-src="{{item.imageCoverPath}}" width="180px" height="180px" class="md-avatar" alt="{{item.name}}" /><span><img ng-src="{{item.imagePath}}" alt="{{item.name}}" width="280px" height="280px"/><br />{{item.name}}</span></li></ul>-->                                <!--<a href="#/ProductDetails/{{category}}/{{item.id}}" title="Click to view Details" style="height:100%">-->                                            <img ng-src="{{product.imageCoverPath}}" class="md-avatar productimg img-responsive img-thumbnail" alt="{{product.name}}" onError="this.onerror=null;this.src=product.imagePath;" style="" />                                <!--</a>-->                                <div class="wrapword">                                    <p ng-repeat="line in product.desc" ng-if="language=='english'"> {{line}} </p> <p ng-repeat="line in product.descHindi" ng-if="language=='hindi'"> {{line}} </p>  <p ng-repeat="line in product.descTelugu" ng-if="language=='telugu'"> {{line}} </p>                                </div>                            </div>                        </div>                    </div>                </div>            </div>        </div>    </div></div>
